<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  <title>title</title>
</head>

<div class="popup">
  <div class="popup__tutle">
    <span>Insta:</span> login
  </div>
  <div>
  <div class="popup__service">
    <img src="tmax.svg" alt="">
  </div>
  <!-- ------------------------------------------------------------------------------- -->
  <div class="popup__items">
    <div class="item1">
      <div class="likes">
        <div class="likes__amount">
          8000 Лайков
        </div>
        <div class="likes__posts">
          На <span>30</span> постов
        </div>
        <div class="likes__views">
          30 000 Просмотров
        </div>
        <div class="likes__igtv">
          На видео и IgTv <br>
          (<span>Безлимит <img src="fire.svg" alt=""></span>)
        </div>
        <div class="likes__change">
          <a href="#">Cменить тариф</a>
        </div>
      </div>
      <div class="blur">
      </div>
    </div>
    <div class="item2">
      <div class="bonus">
        <div class="bonus__comments">
          <div>БОНУС</div>
          <div>
            <span>25-30</span> Комментариев
          </div>
          <div>
            На <span>5</span> постов в тему публикации
          </div>
        </div>
        <div class="bonus__price">
          <div>Стоимость</div>
          <div>25 990</div>
          <div>руб/мес</div>
          <div>
            <span>
              <img src="check.svg"> Автопродление
            </span>
          </div>
        </div>
      </div>
      <div class="bonus-img">
        <img src="bonus.svg">
      </div>
    </div>
    <div class="item3">
      <div class="left">
        <div class="left__title">
          <div>Осталось</div>
          <div>30</div>
          <div>Дней</div>
        </div>
        <div class="left__timer">
          <div>
            <div>23</div> 
            Часа
          </div>
          <div>
            <div>:</div> 
          </div>
          <div>
            <div>12</div> 
            Минут
          </div>
          <div>
            <div>:</div> 
          </div>
          <div>
            <div>35</div> 
            Секунд
          </div>
        </div>
        <div class="left__prolong">
          <a href="#">Продлить</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
